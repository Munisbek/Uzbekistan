@(comments: List[Commit])

@main("Uzbekistan") {

  @navbar()
  <br><br><br><br> <br>
  <div class="main-bg">
    <div class="container">

      <table class="table table-hover">
        <thead>
          <tr class="bg-info">
            <th>Имя!</th>

            <th>Коментария!</th>
          </tr>
        </thead>
        <tbody>
        @for(comment <- comments) {
          <tr>
            <td>@comment.name</td>

            <td>@comment.comments</td>
            <td>
              <a href="@routes.Comments.remove(comment.id.get)">
                <button class="btn btn-danger">Delete</button>
              </a>
            </td>
          </tr>
        }
        </tbody>
      </table>
    </div>
  </div>
}
  <br><br>
  @footer()
