<!DOCTYPE HTML>

<html>
  <head>
    <title>Untitled</title>
  </head>
  <body>
    <div id="clock" class="pull-right local_time"></div>
    <script>
    function setTime()
    {
    window.setTimeout("timeRef()", 100);
    }

    function timeRef()
    {

    var date =  new Date();
    document.getElementById('clock').innerHTML = date.getHours()+':'+date.getMinutes()+':'+date.getSeconds();
    setTime();
    }
    timeRef();
    </script>
  </body>

</html>
