@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>


        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/css/bootstrap.min.css")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/css/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/css/animate.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/css/main.css")">
